<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baseline JIT Test</title>
</head>
<body>
    <h1>Baseline JIT Test</h1>
    <button onclick="runTest()">Run Test</button>
    <p id="result"></p>

    <script>
        function testFunction(n) {
            let sum = 0;
            for (let i = 0; i < n; i++) {
                sum += i * i;
            }
            return sum;
        }

        function runTest() {
            const n = 10_000_000;
            // Warm-up loop (may trigger JIT compilation)
            for (let i = 0; i < 5; i++) {
                testFunction(1000);
            }

            const start = performance.now();
            testFunction(n);
            const end = performance.now();

            const elapsed = end - start;
            document.getElementById("result").innerText = `Execution time: ${elapsed.toFixed(2)} ms`;

            console.log(`Execution time: ${elapsed.toFixed(2)} ms`);
            alert(`Execution time: ${elapsed.toFixed(2)} ms`);
        }
    </script>
</body>
</html>
