<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JIT Stress Test</title>
</head>
<body>
<h2>JIT Stress Test</h2>
<pre id="output"></pre>

<script>
function stressTest(iterations, rounds) {
    const results = [];
    const output = document.getElementById("output");

    for (let r = 1; r <= rounds; r++) {
        const start = performance.now();
        // مصفوفة كبيرة
        const arr = [];
        for (let i = 0; i < iterations; i++) {
            arr.push(i);
        }

        // عمليات حسابية كثيفة
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += Math.sqrt(arr[i] * Math.random());
        }

        const end = performance.now();
        const duration = end - start;
        results.push(duration.toFixed(2));
        output.textContent += `Round ${r}: ${duration.toFixed(2)} ms\n`;
    }

    // إظهار ملخص
    const avg = (results.reduce((a,b) => parseFloat(a)+parseFloat(b),0)/results.length).toFixed(2);
    output.textContent += `\nAverage: ${avg} ms`;
}

// تعديل القيم لتجربة أكثر ضغطًا
stressTest(1000000, 5);
</script>
</body>
</html>
