<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local UAF Simulation</title>
    <style>
        #console { white-space: pre; font-family: monospace; height: 300px; overflow-y: scroll; }
    </style>
</head>
<body>
    <p id="status">Initializing...</p>
    <div id="console"></div>
    <script>
function logDebug(message) {
    let timestamp = new Date().toISOString();
    let debugMsg = `[${timestamp}] ${message}\n`;
    console.log(debugMsg);
    let consoleDiv = document.getElementById("console");
    consoleDiv.innerHTML += debugMsg;
    consoleDiv.scrollTop = consoleDiv.scrollHeight;
}

function simulateRace() {
    logDebug("Starting local simulation for UAF...");
    let logIdentifier = "";
    let isProcessing = false;

    function updateLog() {
        if (isProcessing) return; // محاكاة سباق
        isProcessing = true;
        logIdentifier = "A".repeat(8192 * 64); // سلسلة طويلة
        logDebug("Step 1: Log identifier updated.");
        isProcessing = false;
    }

    function processFrame() {
        if (!isProcessing) {
            logDebug(`Step 2: Processing frame with log: ${logIdentifier.substring(0, 10)}...`);
        } else {
            logDebug("Step 2: Race condition detected - processing during update!");
            document.getElementById("status").innerHTML = "Exploit failed - Potential UAF!";
            return;
        }
    }

    for (let z = 0; z < 5; z++) {
        setTimeout(() => {
            for (let x = 0; x < 32 * 25; x++) {
                setTimeout(updateLog, Math.random() * 10); // تحديث عشوائي
                setTimeout(processFrame, Math.random() * 10); // معالجة عشوائية
                logDebug(`Step 3: Iteration ${x} in loop ${z} completed.`);
            }
        }, 500 * z);
    }

    setTimeout(() => {
        logDebug("Step 4: Simulation completed - check for issues.");
        document.getElementById("status").innerHTML = "Success - Test Completed!";
    }, 3000);
}

window.onload = simulateRace;
    </script>
</body>
</html>
