<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Local UAF Simulation</title>
    <style>
        #console { white-space: pre; font-family: monospace; height: 300px; overflow-y: scroll; }
    </style>
</head>
<body>
    <p id="status">Initializing...</p>
    <div id="console"></div>
    <script>
function logDebug(message) {
    let timestamp = new Date().toISOString();
    let debugMsg = `[${timestamp}] ${message}\n`;
    console.log(debugMsg);
    let consoleDiv = document.getElementById("console");
    if (consoleDiv) {
        consoleDiv.innerHTML += debugMsg;
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }
}

function simulateRace() {
    logDebug("Starting enhanced local simulation for UAF...");
    let logIdentifier = "";
    let isProcessing = false;

    function updateLog() {
        logDebug("Step 1: Attempting to update log identifier...");
        try {
            logIdentifier = "A".repeat(1000); // زيادة الحجم
            logDebug("Step 2: Log identifier updated successfully.");
        } catch (e) {
            logDebug(`Step 2: Error updating log: ${e.message}`);
        }
        isProcessing = false;
    }

    function processFrame() {
        logDebug("Step 3: Attempting to process frame...");
        try {
            if (!isProcessing) {
                logDebug(`Step 4: Processing frame with log: ${logIdentifier.substring(0, 10)}...`);
            } else {
                logDebug("Step 4: Race condition detected - processing during update!");
            }
        } catch (e) {
            logDebug(`Step 4: Error processing frame: ${e.message}`);
        }
    }

    // تنفيذ أولي مع تأخير
    logDebug("Step 5: Scheduling initial updates...");
    setTimeout(() => {
        isProcessing = true;
        updateLog();
        processFrame();
        logDebug("Step 6: Initial simulation completed.");
    }, 100);

    // تكرار مكثف
    logDebug("Step 7: Starting intensive race simulation...");
    for (let z = 0; z < 10; z++) {
        setTimeout(() => {
            for (let x = 0; x < 50; x++) { // زيادة التكرار
                setTimeout(() => {
                    isProcessing = true;
                    updateLog();
                    setTimeout(processFrame, Math.random() * 5); // توقيت عشوائي قصير
                    logDebug(`Step 8: Iteration ${x} in loop ${z} completed.`);
                }, Math.random() * 10);
            }
        }, 200 * z);
    }

    setTimeout(() => {
        logDebug("Step 9: Simulation completed - check for crash.");
        document.getElementById("status").innerHTML = "Success - Test Completed!";
    }, 5000); // زيادة الوقت للسماح بالتكرار
}

window.onload = function() {
    logDebug("DOM loaded, starting simulation...");
    simulateRace();
};
    </script>
</body>
</html>
